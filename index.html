<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NotZero Chat</title>
    </head>
    <body>
        <header>
            <h1>Chat Room</h1>
        </header>
        <main>
            <section>
                <article>
                    <span><b>John:</b></span> <br />
                    <span>Hello, how are you?</span> <br />
                    <small>10:00 AM</small>
                </article>
                <hr />
                <article>
                    <span><b>Doe:</b></span> <br />
                    <span>I am good and you?</span> <br />
                    <small>10:00 AM</small>
                </article>
                <hr />
                <article>
                    <span><b>James:</b></span> <br />
                    <span>You good?</span> <br />
                    <small>10:00 AM</small>
                </article>
                <hr />
                <article>
                    <span><b>Musa:</b></span> <br />
                    <span>Yeah sure</span> <br />
                    <small>10:00 AM</small>
                </article>
            </section>
        </main>
        <br />
        <footer>
            <input name="message" placeholder="Start typing..." />
            <button>Send Message</button>
        </footer>
    </body>
</html>
